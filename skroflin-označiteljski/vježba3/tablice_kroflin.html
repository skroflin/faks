<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablica</title>
    <style>
        table, th, td
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="width: 70%; height:150px">
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Grad</th>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2">Boris Bosančić</td>
            <td>Osijek</td>
        </tr>
        <tr>
            <td>Sven</td>
            <td style="background-color: yellow;">Kroflin</td>
            <td style="text-align: right;">Osijek</td>
        </tr>
    </table>
</body>
</html>
